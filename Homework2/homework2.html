<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/0100763844a8ce097387d4afc81b1614?family=Intro+Regular" rel="stylesheet" type="text/css"/>
    <title>Виарушка</title>
</head>
<body>
    <div class="container">
    <header>
        <section class="header">
            <img class="header__logo" srcset="./Assets/images/logo.png 320w,
            ./Assets/images/logo.png 480w,
            ./Assets/images/logo.png 800w"
            sizes="(max-width: 320px) 280px,
           (max-width: 480px) 440px,
           800px"
           src="./Assets/images/logo.png" alt="logo">
            <button class="header__button">КОРЗИНА</button>
        </section>
    </header>
    <main>
        <section class="main">
            <section class="main__column">
            <section class="main__column-row1">

                <button class="main__columnrow1-button">КУПИТЬ</button>
            </section>
            </section>
            <img class="main__img" srcset="./Assets/images/main.png 320w,
            ./Assets/images/main.png 480w,
            ./Assets/images/main.png 800w"
            sizes="(max-width: 320px) 280px,
           (max-width: 480px) 440px,
           800px"
           src="./Assets/images/main.png" alt="main">
        </section>
    </main>
    <footer>
        <section class="footer">
            <nav class="footer__nav">
                <a class="footer__nav-a" href="#">Возможности</a>
                <a class="footer__nav-a" href="#">Где купить</a>
                <a class="footer__nav-a" href="#">Доставка</a>
                <a class="footer__nav-a" href="#">Помощь</a>
            </nav>
        </section>
    </footer>
</div>

</html>
